<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>BOSS</title>
	<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
	<!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; https://unpkg.com;" /> -->
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://cdnjs.cloudflare.com "> -->
	<link
		href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet" />
	<script src="renderer.js" defer></script>
	<script src="app-drawer-renderer.js" defer></script>
	<script src="timer-renderer.js" defer></script>
	<script src="schedule-renderer.js" defer></script>
	<script src="" defer></script>
	<link rel="stylesheet" href="styles/main.css" />
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
		rel="stylesheet" />
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
	<div id="nav-bar">
		<div class="nav-item" onclick="goToElement('home-view', this)">
			Home
		</div>
		<div class="nav-item" onclick="goToElement('timer', this)">
			Timer
		</div>
		<div class="nav-item" onclick="goToElement('schedule', this)">
			Schedule
		</div>
	</div>

	<div id="content">
		<div id="staging">
			This is just a working pane. <br />
			<button onclick="editApps()">Display User Data</button>
			<pre>
				<div id="user-json"></div>
			</pre>
		</div>

		<div id="home-view">
			<div id="header">
				<h1 id="main-label">Shortcuts</h1>
				<div class="icon" id="new-shortcut">
					<i class="material-icons-round md-48">add_box</i>
				</div>
			</div>

			<div id="shortcuts-list">
				<!-- This is used by app-drawer-renderer.js -->
			</div>
		</div>

		<div id="edit-view">
			<div id="preview-pane">
				<div class="shortcut-card-edit" data-shortuct-config="web-design.json">
					<div class="shortcut-card-icons">
						<div class="icon" id="launch">
							<i class="material-icons-round md-48">desktop_windows</i>
						</div>
						<div class="icon" id="edit">
							<i class="material-icons-round md-48">delete_outline</i>
						</div>
					</div>
					<div class="shortcut-card-programs">
						<!-- Sample Icons -->
						<img class="shortcut-card-program-icon" src="https://www.scdn.co/i/_global/favicon.png" />
						<img class="shortcut-card-program-icon" src="https://code.visualstudio.com/favicon.ico" />
						<img class="shortcut-card-program-icon" src="https://static.figma.com/app/icon/1/favicon.png" />
						<img class="shortcut-card-program-icon"
							src="https://a.slack-edge.com/80588/marketing/img/meta/favicon-32.png" />
						<img class="shortcut-card-program-icon"
							src="https://www.google.com/chrome/static/images/favicons/favicon-96x96.png" />
						<img class="shortcut-card-program-icon"
							src="https://github.githubassets.com/pinned-octocat.svg" />
					</div>
					<h2 class="shortcut-card-label">Web Design</h2>
				</div>
			</div>
			<div id="edit-pane">
				<div id="exit-edit-pane" onclick="goToElement('home-view')">
					X
				</div>
				<h1 id="edit-label">Edit Shortcut</h1>
				<div class="mdc-text-field mdc-text-field--outlined">
					<input
						class="mdc-text-field__input mdc-text-field mdc-text-field--outlined mdc-text-field--label-floating mdc-text-field--focused"
						id="input-drawer-name" value="Science Class" />
					<div class="mdc-notched-outline">
						<div class="mdc-notched-outline__leading"></div>
						<div class="mdc-notched-outline__notch">
							<label for="input-drawer-name" class="mdc-floating-label">
								Drawer Name
							</label>
						</div>
						<div class="mdc-notched-outline__trailing"></div>
					</div>
				</div>
				<br />
				<br />
				<div class="mdc-text-field mdc-text-field--outlined">
					<input class="mdc-text-field__input" id="input-src" />
					<div class="mdc-notched-outline">
						<div class="mdc-notched-outline__leading"></div>
						<div class="mdc-notched-outline__notch">
							<label for="input-src" class="mdc-floating-label">App path</label>
						</div>
						<div class="mdc-notched-outline__trailing"></div>
					</div>
				</div>
				<br />
				<br />
				<div class="mdc-text-field mdc-text-field--outlined">
					<input class="mdc-text-field__input" id="input-icon-path" />
					<div class="mdc-notched-outline">
						<div class="mdc-notched-outline__leading"></div>
						<div class="mdc-notched-outline__notch">
							<label for="input-icon-path" class="mdc-floating-label">Icon Path</label>
						</div>
						<div class="mdc-notched-outline__trailing"></div>
					</div>
				</div>
				<!-- Technically you shouldn't use br to do spacing like this,
				     but I don't have a lot of time to waste fiddling with css -->
				<br />
				<br />
				<div class="mdc-touch-target-wrapper">
					<button class="mdc-button mdc-button--touch" id="preview-drawer">
						<div class="mdc-button__ripple"></div>
						<span class="mdc-button__label">Preview</span>
						<div class="mdc-button__touch"></div>
					</button>
				</div>
				<div class="mdc-touch-target-wrapper" id="submit-drawer">
					<button class="mdc-button mdc-button--raised">
						<div class="mdc-button__ripple"></div>
						<span class="mdc-button__label">Submit</span>
					</button>
				</div>
			</div>
		</div>

		<!-- Todo: Relocate This? -->
		<script>
			mdc.textField.MDCTextField.attachTo(
				document.querySelector(".mdc-text-field")
			);
		</script>

		<div id="timer">
			<div id="timer-container">
				<!-- Work (25 min) -->
				<button class="mdc-button" onclick="setTime(25,0)">
					<div class="mdc-button__ripple"></div>
					<span class="mdc-button__label time-button">Work</span>
				</button>
				<!-- Short Break (5 Min) -->
				<button class="mdc-button" onclick="setTime(5,0)">
					<div class="mdc-button__ripple"></div>
					<span class="mdc-button__label time-button">Short Break</span>
				</button>

				<!-- Long Break (10 Min) -->
				<button class="mdc-button" onclick="setTime(10,0)">
					<div class="mdc-button__ripple"></div>
					<span class="mdc-button__label time-button">Long Break</span>
				</button>

				<h2>
					<div id="timer-frame">25:00</div>
				</h2>
				<!-- start button -->
				<button id="start-button" class="mdc-button mdc-button--raised" onclick="startTimer()">
					<div class="mdc-button__ripple"></div>
					<span class="mdc-button__label">Start</span>
				</button>
				<!-- stop button -->
				<button id="stop-button" class="mdc-button mdc-button--outlined" onclick="stopTimer()">
					<div class="mdc-button__ripple"></div>
					<span class="mdc-button__label">Stop</span>
				</button>
			</div>
			<div id="timer-log">
				<h3>Log:</h3>
				<div id="timer-log-frame"></div>
			</div>
		</div>

		<div id="schedule">
			<h1>
				Upcoming Assignments:
			</h1>
			<div id="schedule-content"></div>
		</div>
	</div>
</body>

</html>
